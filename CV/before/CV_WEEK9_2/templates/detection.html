{% extends "base.html" %}

{% block bodyblock %}

    <div class="container">
        <h3>얼굴 인식을 해줍니다!</h3>
    </div>

    <div class="container">
        <br>
        <form action="#" method="POST" enctype="multipart/form-data">
            <label for="upload">인식할 이미지를 업로드</label>
            <input type="file" id="upload" name="image" required="true">
            <input type="submit" value="업로드 및 인식">
        </form>
    </div>

    {% if fileupload %}

    <div class="container">
        <div class="row">
            <div class="col-md-6" id="predict">
                <img 
                    src="{{ url_for("static", filename="uploads/") }}{{ img_name }}" 
                    alt="업로드한 이미지" 
                    width="{{ w }}" 
                    height="300">
            </div>
            <div class="col-md-6" id="predict">
                <img 
                    src="{{ url_for("static", filename="detection/") }}{{ img_name }}" 
                    alt="인식한 이미지" 
                    width="{{ w }}" 
                    height="300"> 
            </div>
        </div>
    </div>

    <style>
        #predict {
            border: solid;
            color: black;
        }
    </style>

    {% endif %}

{% endblock %}
